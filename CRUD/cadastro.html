    <div class="container">
        <h1 class="mx-auto mt-4" style="width:max-content">Cadastro de TÃªnis</h1>
        <form>

            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" class="form-control" id="marca">
            </div>

            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" id="modelo">
            </div>
            
            <div class="form-group">
                <label for="tamanho">Tamanho:</label>
                <select class="form-control" id="tamanho">
                    <option>33-Feminino</option>
                    <option>34-Feminino</option>
                    <option>35-Feminino</option>
                    <option>36-Feminino</option>
                    <option>37-Feminino</option>
                    <option>38-Feminino</option>
                    <option>39-Feminino</option>
                    <option selected>37-Masculino</option>
                    <option>38-Masculino</option>
                    <option>39-Masculino</option>
                    <option>40-Masculino</option>
                    <option>41-Masculino</option>
                    <option>42-Masculino</option>
                    <option>43-Masculino</option>
                    <option>44-Masculino</option>
                    <option>45-Masculino</option>
                    <option>46-Masculino</option>
                    <option>47-Masculino</option>
                    <option>48-Masculino</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cor">Cor:</label>
                <select class="form-control" id="cor">
                    <option>Azul</option>
                    <option>Vermelho</option>
                    <option>Marrom</option>
                    <option>Cinza</option>
                    <option>Preto</option>
                    <option selected>Branco</option>
                    <option>Branco e Preto</option>
                    <option>Branco e Cinza</option>
                    <option>Branco e Marrom</option>
                    <option>Branco e Vermelho</option>
                    <option>Branco e Rosa</option>
                    <option>Branco e Azul</option>
                </select>
            </div>

            <input type="button" onclick="CriarTenis()" id="btnCriar" class="btn btn-success btn-block" value="Criar">
            <input type="button" style="display: none;" id="btnEditar" onclick="EditarTenis()" class="btn btn-warning btn-block" value="Editar">
        </form>

        <table class="table mt-4" id="tabelaTenis">
            <thead class="thead-dark">
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Tamanho</th>
                    <th>Cor</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>



    </div> 

    <script>
        function CriarTenis(){
            let marca = document.getElementById("marca").value;
            let modelo = document.getElementById("modelo").value;
            let tamanho = document.getElementById("tamanho").value;
            let cor = document.getElementById("cor").value;

            let tblTenis = document.getElementById("tabelaTenis");

            let linha = tblTenis.insertRow();

            let cel1 = linha.insertCell(0);
            let cel2 = linha.insertCell(1);
            let cel3 = linha.insertCell(2);
            let cel4 = linha.insertCell(3);
            let cel5 = linha.insertCell(4);
            let cel6 = linha.insertCell(5);

            cel1.innerHTML = marca;
            cel2.innerHTML = modelo;
            cel3.innerHTML = tamanho;
            cel4.innerHTML = cor;
            cel5.innerHTML = "<input type='button' class='btn btn-warning' value='Editar' onclick='EditarCel(this)'>"
            cel6.innerHTML = "<input type='button' class='btn btn-danger' value='Excluir' onclick='ExcluirCel(this)'>"

            console.log(marca);
            console.log(modelo);
            console.log(tamanho);
            console.log(cor);
        }

        function ExcluirCel(obj){
            let confirmarExclusao = confirm("Deseja realmente excluir?");

            if(confirmarExclusao && obj.parentNode != undefined && obj.parentNode.parentNode != undefined){
                obj.parentNode.parentNode.remove()
            }
        }

        var arrayCels = "";
        function EditarCel(obj){
            arrayCels = obj.parentNode.parentNode.childNodes;

            let marca = arrayCels[0].innerText;
            let modelo = arrayCels[1].innerText;
            let tamanho = arrayCels[2].innerText;
            let cor = arrayCels[3].innerText;

            document.getElementById("marca").value = marca;
            document.getElementById("modelo").value = modelo;
            document.getElementById("tamanho").value = tamanho;
            document.getElementById("cor").value = cor;

            document.getElementById("btnCriar").style.display = "none";
            document.getElementById("btnEditar").style.display = "block";
        }

        function EditarTenis(){
            let marca = document.getElementById("marca").value;
            let modelo = document.getElementById("modelo").value;
            let tamanho = document.getElementById("tamanho").value;
            let cor = document.getElementById("cor").value;

            arrayCels[0].innerText = marca;
            arrayCels[1].innerText = modelo;
            arrayCels[2].innerText = tamanho;
            arrayCels[3].innerText = cor;

            document.getElementById("btnCriar").style.display = "block";
            document.getElementById("btnEditar").style.display = "none";
        }

    </script>
